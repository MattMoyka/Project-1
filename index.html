<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" type="text/css" media="screen" title="no title" charset="utf-8">
  <script defer="" src="script.js" charset="utf-8"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="duckhunt.css" />
</head>

<body class="container">
  <div class="to-do">
    <h2>To Do List</h2>
    <form>
      <label for="task">Enter task below:</label><br>
      <input type="text" id="task" name="task">
      <input type="submit" id="submit-task" value="Submit">
    </form>
    <div class="todo-list">
      <ul id="todo-ul">

      </ul>
    </div>
  </div>
  <div class="weather widget">
    <h2>Weather</h2>
    <form class="search-section">
      <input class="inputcss" type="text" id="searchZip" placeholder="Enter Zip-Code">
      <button id="searchZipButton">Search</button>
    </form>
    <section class="weather_data">

    </section>
  </div>
  <div class="news widget">
    <h1>Project Luna</h1>
    <h2>News</h2>
    <form class="news-search-section">
      <input class="inputcss" type="text" id="searchNews" placeholder="Enter topic">
      <button id="searchNewsButton">Search</button>
    </form>
    <section class="news_article">

    </section>
  </div>
  <div class="random">

    <script src="duckhunt.js"></script>
    <button id="playGame" onclick="playGame()">Play Game</button>
  </div>
  <div class="timer widget">
    <form class="timer-input">
      <input class="inputcss" type="text" id="time" placeholder="Enter time in minutes">
      <button id="timeButton">Start Timer</button>
      <button id="timeButtonEnd">Clear Timer</button>
    </form>
    <section class="countdown"></section>
  </div>
</body>

</html>
